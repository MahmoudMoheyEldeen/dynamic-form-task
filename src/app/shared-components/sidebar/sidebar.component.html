<div class="sidebar-div px-3" [ngStyle]="{
  'transform':
    currentLanguage === 'en' && isCollapsed === true ? 'translateX(-220px)' :
    currentLanguage === 'ar' && isCollapsed === true ? 'translateX(220px)' :
    ''
}">
  <div class="row d-flex justify-content-between logo-div px-3 mb-4"
    [ngStyle]="{ 'direction': currentLanguage==='en' ? 'rtl' : 'ltr' }">
    <div class="mt-3 menu-icon" (click)="toggleSidebar()">
      <img src="../../../assets/image/menu-icon.png" alt="">
    </div>
    <div *ngIf="!isCollapsed">
      <img src="assets/image/logo.png" alt="">
    </div>
    <div class="line-under-title mt-3" *ngIf="!isCollapsed"
      style="width: 100%; height: .2em;background-color: #fcfcfc;"></div>
  </div>

  <ul *ngIf="!isCollapsed" [ngStyle]="{ 'direction': currentLanguage==='en' ? 'rtl' : 'ltr' }">
    <li>
      <div>
        <i class="fa-solid fa-arrow-left-long" style="color: black;"></i>
      </div>
      <div class="d-flex">
        <a href="" class="mx-2" [class.english-dir]="currentLanguage=='en'"> 1{{'استمارة'|transloco}}</a>
        <div class="icon-container">
          <i class="fa-solid fa-tv"></i>
        </div>
      </div>
    </li>
    <li>
      <div>
        <i class="fa-solid fa-arrow-left-long" style="color: black;"></i>
      </div>
      <div class="d-flex">
        <a href="" class="mx-2" [class.english-dir]="currentLanguage=='en'">2{{'استمارة'|transloco}}</a>
        <div class="icon-container">
          <i class="fa-regular fa-newspaper"></i>
        </div>
      </div>
    </li>
  </ul>
</div>
