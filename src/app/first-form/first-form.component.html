<div class="form-container container-fluid">
  <div class="row go-back-row  px-2">
    <i [ngClass]="{
      'fa-arrow-left-long mr-auto': currentLanguage === 'en',
      'fa-arrow-right-long ml-auto': currentLanguage === 'ar'
    }" class="fa-solid " style="color: black ; font-size: 2em; font-weight: 600;"></i>

  </div>
  <div class="approval-document-row d-flex justify-content-center mt-1">
    <div class="approval-document-div d-flex flex-column px-4 mb-4">
      <div class="row-approval-doc-title d-flex mt-2"
        [ngStyle]="{ 'direction': currentLanguage==='en' ? 'ltr' : 'rtl' }">
        <div class="icon">
          <i class="fa-solid fa-file-signature" style="font-size: 30px;"></i>
        </div>
        <div class="title mx-3 pt-1">
          <p style="font-size: 22px; font-weight: 600;">

            {{'الأستمارة الثانية'|transloco}}</p>
        </div>
      </div>
      <div class="line-under-title mt-3" style="width: 100%; height: .2em;background-color: #FCFCFC;">

      </div>
      <div class="row enter-details-title mt-2 px-5" style="direction: rtl; font-size: 20px;"
        [ngStyle]="{ 'direction': currentLanguage==='en' ? 'ltr' : 'rtl' }">

        {{'قم بإدخال تفاصيل استمارة الموافقة'|transloco}}</div>



      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="row">
          <div class="col-3 px-2">
            <div>
              <label>ID</label>
              <input class="form-control" formControlName="ID" type="text" />
            </div>
          </div>
          <div class="col-9 px-2">
            <div>
              <label>Student Name</label>
              <input class="form-control" formControlName="StudentName" type="text" />
            </div>
          </div>

        </div>

        <div class="mt-3" formArrayName="addressDetail">
          <div class="row d-flex" *ngFor="let addressGroup of getAddressDetailArray().controls; let i = index"
            [formGroupName]="i">
            <div class="col-lg-4 px-2">
              <div>
                <label>Street</label>
                <input class="form-control" formControlName="street" type="text" />
              </div>
            </div>
            <div class="col-lg-4 px-2">
              <div>
                <label>Zip Code</label>
                <input class="form-control" formControlName="zipCode" type="number" />
              </div>
            </div>
            <div class="col-lg-4 px-2">
              <div>
                <label>Building No</label>
                <input class="form-control" formControlName="buildingNo" type="number" />
              </div>
            </div>

            <!-- <button type="button" (click)="addAddressEntry()">Add Another Address</button> -->
          </div>
        </div>
        <div class="row d-flex justify-content-center align-items-center my-3">
          <div class="col-4 d-flex justify-content-center">
            <button class="btn-success" type="button" (click)="addAddressEntry()">Add Another Address</button>

          </div>
        </div>

        <!-- <div class="row">
          <div>
            <label>Student Name</label>
            <input class="form-control" formControlName="StudentName" type="text" />
          </div>
        </div> -->

        <div formArrayName="phoneNumbers">
          <div class=" mt-3" *ngFor="let phoneControl of getPhoneNumbersArray().controls; let i = index">

            <label>Phone Number {{ i + 1 }}</label>
            <input class="form-control" [formControlName]="i" type="text" />

          </div>
        </div>
        <div class="row d-flex justify-content-center align-items-center my-3">
          <div class="col-4 d-flex justify-content-center">
            <button class="btn-success" type="button" (click)="addMultiField('phoneNumbers')">Add Another Phone
              Number</button>
          </div>
        </div>

        <div class="d-flex mb-3">
          <button class="btn-primary" type="submit">Submit</button>
        </div>
      </form>
